<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="image/moss1.jpg"
                    look-at="[gps-camera]"
                    scale="1 5 5"
                    gps-entity-place="latitude: 35.5162271398842; longitude: 134.17334012890518;"
                ></a-image>
                <a-image
                    src="image/moss2.jpg"
                    look-at="[gps-camera]"
                    scale="5 1 5"
                    gps-entity-place="latitude: 35.51665936857214; longitude: 134.17349566800678;"
                ></a-image>
                <a-image
                    src="image/moss3.jpg"
                    look-at="[gps-camera]"
                    scale="5 5 1"
                    gps-entity-place="latitude: 35.516397; longitude: 134.173875;"
                ></a-image>
                <a-image
                    src="image/moss4.jpg"
                    look-at="[gps-camera]"
                    scale="5 5 5"
                    gps-entity-place="latitude: 35.516231; longitude: 134.173772;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
